<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <canvas id="canvas" width="500" height="500"></canvas>
        <div class="form-container">
            <form id="shape-generator">
                <h1 class="form-title">Shape Generator</h1>
                <p class="form-instructions">Use controls below to generate shapes.</p>
                <div class="form-group">
                    <p>Select color: </p>
                    <input type="radio" id="orange" name="color" value="orange" />
                    <label for="orange">Orange</label>
                    <input type="radio" id="blue" name="color" value="blue"/>
                    <label for="blue">Blue</label>
                    <input type="radio" id="green" name="color" value="green"/>
                    <label for="green">Green</label>
                </div>
                <div class="form-group">
                    <p>Select shape: </p>
                    <input type="radio" id="square" name="shape" value="square"/>
                    <label for="square">Square</label>
                    <input type="radio" id="triangle" name="shape" value="triangle"/>
                    <label for="triangle">Triangle</label>
                    <input type="radio" id="circle" name="shape" value="circle"/>
                    <label for="square">Circle</label>
                </div>
                <div class="form-group">
                    <p>Fill with Shiba: </p>
                    <input type="radio" id="yes" name="shiba" value="yes"/>
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="shiba" value="no"/>
                    <label for="no">No</label>
                </div>
                <div class="form-group">
                    <input class="primary btn" type="submit" value="Generate">
                    <input class="secondary btn" type="reset" value="Clear Screen" data-clear-screen>
                </div>
            </form>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </body>
</html>
